<!DOCTYPE html>
<html>
<head>
    <title>UI Debug</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Viewport: <span id="viewport"></span></div>
        <div>Font loaded: <span id="font-status"></span></div>
        <div>CSS loaded: <span id="css-status"></span></div>
        <div>Background: <span id="bg-color"></span></div>
    </div>

    <div class="app-container">
        <h1 class="app-title">My Todo List</h1>
        <p class="app-subtitle">Stay organized and get things done!</p>
        
        <div class="input-section">
            <form class="input-form">
                <input type="text" class="todo-input" placeholder="What needs to be done?">
            </form>
            <button class="add-button"><span>Add</span></button>
        </div>
        
        <div class="todos-container">
            <ul class="todos-list">
                <li class="todo-item">
                    <div class="todo-item-content">
                        <button class="completion-icon">
                            <svg class="completion-svg" viewBox="0 0 15 15" fill="none">
                                <circle cx="7.5" cy="7.5" r="7.5" class="outer-circle"/>
                                <circle cx="7.5" cy="7.5" r="4.5" class="inner-circle"/>
                            </svg>
                        </button>
                        <div class="todo-text-container">
                            <span class="todo-text">Sample todo item</span>
                        </div>
                        <button class="delete-btn">
                            <svg class="delete-svg" viewBox="0 0 16 16" fill="none">
                                <path class="trash-body" stroke="#D9D9D9" d="M3.51074 0.5H12.4893C14.0253 0.500064 15.1984 1.8724 14.959 3.38965L13.3799 13.3896C13.188 14.6048 12.1403 15.5 10.9102 15.5H5.08984C3.85966 15.5 2.81198 14.6048 2.62012 13.3896L1.04102 3.38965C0.801645 1.8724 1.9747 0.500064 3.51074 0.5Z"/>
                                <path class="trash-line" stroke="#D9D9D9" stroke-linecap="round" d="M4.21053 5.89474L5.05263 10.1053"/>
                                <path class="trash-line" stroke="#D9D9D9" stroke-linecap="round" d="M8 5.05263L8 10.1053"/>
                                <path class="trash-line" stroke="#D9D9D9" stroke-linecap="round" d="M11.7895 5.89474L10.9474 10.1053"/>
                            </svg>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function updateDebugInfo() {
            const viewport = document.getElementById('viewport');
            const fontStatus = document.getElementById('font-status');
            const cssStatus = document.getElementById('css-status');
            const bgColor = document.getElementById('bg-color');
            
            // Viewport size
            viewport.textContent = `${window.innerWidth}x${window.innerHeight}`;
            
            // Font check
            const body = document.body;
            const computedStyle = window.getComputedStyle(body);
            const fontFamily = computedStyle.fontFamily;
            fontStatus.textContent = fontFamily.includes('Anonymous') ? 'YES' : 'NO - ' + fontFamily;
            
            // Background color
            bgColor.textContent = computedStyle.backgroundColor;
            
            // CSS check - test if title has correct positioning
            const title = document.querySelector('.app-title');
            if (title) {
                const titleStyle = window.getComputedStyle(title);
                cssStatus.textContent = titleStyle.position === 'absolute' ? 'YES' : 'NO - position: ' + titleStyle.position;
            }
        }
        
        document.addEventListener('DOMContentLoaded', updateDebugInfo);
        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>
</html>
