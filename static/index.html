<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <p>Stay organized and get things done!</p>
        </header>

        <main>
            <!-- Add new todo form -->
            <section class="add-todo-section">
                <form id="add-todo-form" class="add-todo-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="todo-input" 
                            placeholder="What needs to be done?" 
                            required
                            maxlength="200"
                            aria-label="New todo item"
                        >
                        <button type="submit" class="add-btn" aria-label="Add todo">
                            <span>Add</span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Loading indicator -->
            <div id="loading" class="loading hidden" aria-live="polite">
                Loading todos...
            </div>

            <!-- Error message -->
            <div id="error-message" class="error-message hidden" role="alert" aria-live="assertive">
            </div>

            <!-- Todo list -->
            <section class="todos-section">
                <div class="todos-header">
                    <h2>Your Tasks</h2>
                    <div class="todos-stats">
                        <span id="total-count">0 total</span>
                        <span class="separator">‚Ä¢</span>
                        <span id="completed-count">0 completed</span>
                    </div>
                </div>

                <ul id="todos-list" class="todos-list" role="list">
                    <!-- Todo items will be dynamically inserted here -->
                </ul>

                <!-- Empty state -->
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <h3>No todos yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with FastAPI and vanilla JavaScript</p>
        </footer>
    </div>

    <!--
    Todo item template (hidden, used by JavaScript)
    <template> is a MODERN HTML feature supported in all modern browsers;
    content inside is parsed but not rendered until the template is used by JavaScript
    -->
    <template id="todo-item-template">
        <li class="todo-item" role="listitem">
            <div class="todo-content">
                <input type="checkbox" class="todo-checkbox" aria-label="Mark as complete">
                <span class="todo-text"></span>
            </div>
            <div class="todo-actions">
                <button class="edit-btn" aria-label="Edit todo">
                    <span>Edit</span>
                </button>
                <button class="delete-btn" aria-label="Delete todo">
                    <span>Delete</span>
                </button>
            </div>
            <!-- Edit form (initially hidden) -->
            <form class="edit-form hidden">
                <input type="text" class="edit-input" required maxlength="200">
                <div class="edit-actions">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </li>
    </template>

    <script src="script.js"></script>
</body>
</html>
